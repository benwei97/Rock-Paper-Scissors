<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
       function getComputerChoice() {
        const choices = ["Rock", "Paper", "Scissors"]; 
        let randomIndex = Math.floor(Math.random() * 3); 
        return choices[randomIndex]; 
       }
    
        function playRound(playerSelection, computerSelection) { 
            const playerChoice = playerSelection; 
            const computerChoice = computerSelection.toLowerCase(); 

            if (playerChoice === computerChoice) {
                console.log (`It's a tie! Both chose ${capitalize(playerChoice)}`);
                return "tie"; 
            }
            else if ((playerChoice === "rock" && computerChoice === "scissors") || (playerChoice === "paper" && computerChoice === "rock") || (playerChoice === "scissors" && computerChoice === "paper")) {
                console.log (`You win! Computer chose ${capitalize(computerChoice)}`);
                return "win";
            }
            else {
                console.log (`You lose! Computer chose ${capitalize(computerChoice)}`); 
                return "lose";
            }
        }

        function capitalize(word) {
            return word.charAt(0).toUpperCase() + word.slice(1); 
        }

        function playGame() {
            let playerWins = 0;
            let computerWins = 0;
            let ties = 0; 

            for (let i = 0; i < 5; i++) {
                let playerSelection = getUserInput();  
                let computerSelection = getComputerChoice(); 
                let result = playRound(playerSelection, computerSelection); 

                if (result === "win")
                    playerWins++;
                else if (result === "lose")
                    computerWins++; 
                else
                    ties++; 
            }
            if (playerWins > computerWins)
                console.log("You win!");
            else if (playerWins < computerWins)
                console.log("Computer wins!");
            else 
                console.log("It's a tie!");
        }

        function getUserInput() {
            let userInput;
            do {
                userInput = prompt("Choose Rock, Paper, or Scissors!").toLowerCase(); 
            } while (userInput !== "rock" && userInput !=="paper" && userInput !== "scissors")
            return userInput; 
        }

        playGame(); 

    </script>
</body>
</html>
